<!DOCTYPE html>
<html>
<head>
  <title>tutordex</title>
</head>
  <link rel="stylesheet" href="css/styles.css">
<body>
  <header>
    <h1>TutorDex</h1>
  </header>
  <div id="top">
    <div id="ask">
      <h1>NEED ANSWERS?</h1>
      <div id="ask-pick">
        <input type="text" name="search" placeholder="ask a question">
        <select>
          <option selected="selected">pick a subject</option>
          <option>math</option>
          <option>science</option>
          <option>ss</option>
          <option>english</option>
        </select>
        <button>ask us</button>
      </div>
    </div>
  </div>
  <div id="bottom">
    <div id="search">
      <h1>FIND SOMETHING YOU NEED...</h1>
      <div id="subject-tutor"></div>
      <input type="text" name="search" placeholder="by subject / by tutor">
      <button>search</button>
    </div>
    <div id="top-subjects">
    <h1>top subjects</h1>
      <ul>
        <li>Algebra</li>
        <li>Chemistry</li>
        <li>Biology</li>
        <li>Geometry</li>
        <li>English</li>
        <li>ESL</li>
        <li>Pre-Calculus</li>
        <li>Ancient Civilizations</li>
        <li>U.S History</li>
        <li>Russian Literature</li>
        <li>Bio Chemistry</li>
      </ul>
    </div>
  </div>
	<title>Forms</title>
</head>
<body>
	<div class="container">
		<input type="txt" name="name" placeholder="put your name">
		<input type="txt" name="email" placeholder="put your email">
		<select>
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
			<option>Option 4</option>
		</select>
		<textarea rows="10" cols="10"></textarea>
		<button type="submit">Submit</button>
	</div>
</body>
</html>
